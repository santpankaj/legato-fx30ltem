{
  "version" "0.1.0"
  "startManual" !t
  "maxSecureStorageBytes" [8192]
  "maxThreads" [20]
  "maxMQueueBytes" [512]
  "maxQueuedSignals" [100]
  "maxMemoryBytes" [40960000]
  "cpuShare" [1024]
  "requires"
  {
    "files"
    {
    }

    "dirs"
    {
    }
    "devices"
    {
      "0"
      {
        "src" "/dev/spidev1.0"
        "dest" "/dev/spidev1.0"
        "isReadable" !t
        "isWritable" !t
      }
    }
    "kernelModules"
    {
    }
  }

  "bundles"
  {
    "files"
    {
    }

    "dirs"
    {
    }
  }

  "procs"
  {
    "spiService"
    {
      "args"
      {
        "0" "spiService"
      }
      "envVars"
      {
        "LE_LOG_LEVEL" "INFO"
        "PATH" "/usr/local/bin:/usr/bin:/bin"
      }
      "faultAction" "restart"
      "maxCoreDumpFileBytes" [102400]
      "maxFileBytes" [102400]
      "maxLockedMemoryBytes" [8192]
      "maxFileDescriptors" [256]
      "watchdogTimeout" [120000]
    }
  }

  "bindings"
  {
    "LogClient"
    {
      "user" "root"
      "interface" "LogClient"
    }
    "spiService.watchdogChain.le_wdog"
    {
      "user" "root"
      "interface" "le_wdog"
    }
  }

  "configLimits"
  {
    "acl"
    {
    }

  }

}
